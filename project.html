    /* Main content layout for project page */
    .main-content {
      display: flex;
      gap: 40px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .projects-images {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 40%;
    }

    .projects-images img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      object-fit: cover;
      cursor: default;
      border: 1px solid #ccc;
    }

    .projects-names {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 48px; /* roughly matches image gap */
      width: 55%;
      font-size: 1.1rem;
      font-weight: 600;
      color: #222;
      padding-top: 6px; /* vertically align with images */
    }

    /* Responsive */
    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
        padding: 10px;
      }
      .projects-images, .projects-names {
        width: 100%;
        gap: 15px;
      }
      .projects-names {
        padding-top: 0;
      }
    }
  </style>
</head>
