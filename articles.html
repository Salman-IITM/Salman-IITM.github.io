
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Articles, Salman Shah</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Layout for main info */
    .profile-info {
      display: flex;
      align-items: flex-start;
      gap: 20px; /* space between image and text */
      flex-wrap: wrap; /* for responsiveness */
    }

    .profile-info img {
      width: 144px;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }

    .profile-text {
      max-width: 100%;
      flex: 1;
    }

   

    /* Header and footer styling (optional) */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #000080;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .name {
      font-size: 1.5em;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 10px;
      background-color: #000080;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="dp.jpg" alt="Salman Shah's Photo">
      <div class="name">Salman Shah</div>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Back to Home</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section class="profile-info">
     
      <div class="profile-text">
        <h1>Will be updated soon</h1>
       

        
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Salman Shah | <a href="contact.html">Contact</a></p>
  </footer>

</body>
</html>
